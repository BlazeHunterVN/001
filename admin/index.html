<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="vKpEfaaix3tyf3KNuLOD4z3LE4K1_5RnaU_lwqDOD9U" />
    <meta name="robots" content="noindex, nofollow">
    <title>Admin Panel</title>
    <link rel="icon" type="image" href="/common/image/LOGO_FF_SHORT.png" />
    <link rel="stylesheet" href="/admin/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="login-container" class="login-container">
        <div class="login-card">
            <h2>Login Admin</h2>

            <div id="login-error" class="error-message" style="display: none;"></div>

            <div class="email-login-form">
                <div class="form-group">
                    <input type="email" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="access-key-input" placeholder="Password">
                </div>
                <button id="btn-key-login" class="btn btn-primary">Sign In</button>
            </div>

            <div class="divider">
                <span>Or</span>
            </div>

            <button id="btn-google-login" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
                    alt="Google" style="width: 20px; height: 20px;">Google</button>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <header class="dashboard-header">
            <h1>ADMIN DASHBOARD</h1>
            <button id="btn-logout" class="btn-logout">LOGOUT</button>
        </header>

        <main class="dashboard-main">
            <section class="admin-card">
                <div class="card-header">
                    <h3>ADD NEW BANNER</h3>
                    <i class="fas fa-chevron-up toggle-btn" id="toggle-banner-form"></i>
                </div>
                <form id="banner-form">
                    <input type="hidden" id="banner-id">

                    <div class="form-group">
                        <label for="banner-title">TITLE</label>
                        <input type="text" id="banner-title">
                    </div>

                    <div class="form-group">
                        <label for="banner-type">TYPE</label>
                        <select id="banner-type">
                            <option value="NATION">NATION</option>
                            <option value="NEWS">NEWS</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="banner-nation-key">REGION</label>
                        <select id="banner-nation-key" required>
                            <option value="vietnam">VIETNAM</option>
                            <option value="brazil">BRAZIL</option>
                            <option value="india">INDIA</option>
                            <option value="indonesia">INDONESIA</option>
                            <option value="pakistan">PAKISTAN</option>
                            <option value="singapore">SINGAPORE</option>
                            <option value="taiwan">TAIWAN</option>
                            <option value="thailand">THAILAND</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="banner-url">IMAGE URL</label>
                        <input type="text" id="banner-url" required>
                    </div>

                    <div class="form-group">
                        <label for="banner-start-date">START DATE / POSTING DATE</label>
                        <input type="text" id="banner-start-date" placeholder="nn/mm/yyyy">
                    </div>

                    <div class="form-group">
                        <label for="banner-link">LINK</label>
                        <input type="text" id="banner-link">
                    </div>

                    <button type="submit" id="btn-save-banner" class="btn btn-primary-full">ADD BANNER</button>
                </form>
            </section>

            <section class="filter-section">
                <div class="filter-container">
                    <span>FILTER BANNERS</span>
                    <input type="text" id="filter-date-from" placeholder="nn/mm/yyyy">
                    <input type="text" id="filter-date-to" placeholder="nn/mm/yyyy">
                    <button id="btn-apply-filter" class="btn btn-info">APPLY FILTER</button>

                    <select id="filter-nation" class="filter-select">
                        <option value="all">ALL REGIONS</option>
                        <option value="vietnam">VIETNAM</option>
                        <option value="brazil">BRAZIL</option>
                        <option value="india">INDIA</option>
                        <option value="indonesia">INDONESIA</option>
                        <option value="pakistan">PAKISTAN</option>
                        <option value="singapore">SINGAPORE</option>
                        <option value="taiwan">TAIWAN</option>
                        <option value="thailand">THAILAND</option>
                        <option value="news">NEWS</option>
                    </select>

                    <button id="btn-delete-selected" class="btn btn-danger" style="display: none;">DELETE
                        SELECTED</button>
                </div>
            </section>

            <div class="banner-list-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;"><input type="checkbox" id="select-all-checkbox"></th>
                            <th>IMAGE</th>
                            <th>TITLE</th>
                            <th>REGION</th>
                            <th>START DATE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="banner-table-body">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script src="/admin/app.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="vKpEfaaix3tyf3KNuLOD4z3LE4K1_5RnaU_lwqDOD9U" />
    <title>Admin Panel</title>
    <link rel="icon" type="image" href="/common/image/LOGO_FF_SHORT.png" />
    <link rel="stylesheet" href="/admin/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div id="login-container" class="login-container">
        <div class="login-card">
            <h2>Login Admin</h2>

            <div id="login-error" class="error-message" style="display: none;"></div>

            <div class="email-login-form">
                <div class="form-group">
                    <input type="email" id="email-input" placeholder="Email">
                </div>
                <div class="form-group">
                    <input type="password" id="access-key-input" placeholder="Password">
                </div>
                <button id="btn-key-login" class="btn btn-primary">Sign In</button>
            </div>

            <div class="divider">
                <span>Or</span>
            </div>

            <button id="btn-google-login" class="btn btn-google">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3c/Google_Favicon_2025.svg/250px-Google_Favicon_2025.svg.png"
                    alt="Google" style="width: 20px; height: 20px;">Google</button>
        </div>
    </div>

    <div id="dashboard-container" class="dashboard-container" style="display: none;">
        <nav class="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>
            <ul class="nav-links">
                <li class="active"><a href="#"><i class="fas fa-images"></i> Manage Banner</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="btn-logout" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
            </div>
        </nav>

        <main class="main-content">
            <header>
                <h1>Manage Banner</h1>
                <div class="header-actions" style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                    <div class="filters-row" style="display: flex; gap: 10px; flex-wrap: nowrap; align-items: center;">
                        <select id="filter-nation"
                            style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; cursor: pointer;">
                            <option value="all">ALL</option>
                            <option value="vietnam">VIETNAM</option>
                            <option value="brazil">BRAZIL</option>
                            <option value="india">INDIA</option>
                            <option value="indonesia">INDONESIA</option>
                            <option value="pakistan">PAKISTAN</option>
                            <option value="singapore">SINGAPORE</option>
                            <option value="taiwan">TAIWAN</option>
                            <option value="thailand">THAILAND</option>
                            <option value="news">NEWS</option>
                        </select>

                        <div style="display: flex; gap: 10px; flex-wrap: nowrap;">
                            <div style="display: flex; gap: 5px; align-items: center;">
                                <label style="font-size: 0.9rem; white-space: nowrap;">FROM DATE:</label>
                                <input type="text" id="filter-date-from" placeholder="DD/MM/YYYY"
                                    style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; width: 130px;">
                            </div>

                            <div style="display: flex; gap: 5px; align-items: center;">
                                <label style="font-size: 0.9rem; white-space: nowrap;">TO DATE:</label>
                                <input type="text" id="filter-date-to" placeholder="DD/MM/YYYY"
                                    style="padding: 10px; border-radius: 6px; border: 1px solid #ccc; width: 130px;">
                            </div>
                        </div>

                        <button id="btn-add-banner" class="btn btn-success"><i class="fas fa-plus"></i> ADD</button>
                        <button id="btn-delete-selected" class="btn"
                            style="background-color: #dc3545; color: white; display: none;"><i
                                class="fas fa-trash"></i>DELETE</button>
                    </div>
                </div>
            </header>

            <div class="banner-list-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th style="width: 50px;"><input type="checkbox" id="select-all-checkbox"></th>
                            <th>IMAGE</th>
                            <th>TITLE</th>
                            <th>REGION</th>
                            <th>START DATE</th>
                            <th>ACTION</th>
                        </tr>
                    </thead>
                    <tbody id="banner-table-body">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="banner-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2 id="modal-title">ADD BANNER LANGUAGE</h2>
            <form id="banner-form">
                <input type="hidden" id="banner-id">

                <div class="form-group">
                    <label>REGION</label>
                    <select id="banner-nation-key" required
                        style="width: 100%; padding: 10px; border-radius: 6px; border: 1px solid #ccc; font-size: 1rem;">
                        <option value="vietnam">VIETNAM</option>
                        <option value="brazil">BRAZIL</option>
                        <option value="india">INDIA</option>
                        <option value="indonesia">INDONESIA</option>
                        <option value="pakistan">PAKISTAN</option>
                        <option value="singapore">SINGAPORE</option>
                        <option value="taiwan">TAIWAN</option>
                        <option value="thailand">THAILAND</option>
                        <option value="news">NEWS</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>TITLE</label>
                    <input type="text" id="banner-title">
                </div>

                <div class="form-group">
                    <label>IMAGE URL</label>
                    <input type="text" id="banner-url" required placeholder="https://...">
                </div>

                <div class="form-group">
                    <label>LINK ACCESS</label>
                    <input type="text" id="banner-link" placeholder="https://...">
                </div>

                <div class="form-group">
                    <label>START DATE</label>
                    <input type="text" id="banner-start-date" placeholder="00/00/0000">
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">SAVE</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/admin/app.js"></script>
</body>

</html>
